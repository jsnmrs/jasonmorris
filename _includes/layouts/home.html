{% include "header.html" %}
<main class="home">
  <h1>{{ title }}</h1>
  <nav>
    <ul class="chunk bump">
    {%- assign posts = collections.post | reverse -%}
    {%- for post in posts -%}
      <li><a href="{{ post.url }}">{{ post.data.title }}</a></li>
    {%- endfor -%}
    </ul>
  </nav>
  <div id="content">
  {{ content }}
  </div>
</main>
{% include "footer.html" %}
