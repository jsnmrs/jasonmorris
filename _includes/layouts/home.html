{% include "header.html" %}
<main class="home" tabindex="-1">
  <h1>{{ title }}</h1>
  <nav aria-labelledby="posts">
    <h2 id="posts" class="visually-hidden">Posts</h2>
    <ul class="chunk bump">
    {%- assign posts = collections.post | reverse -%}
    {%- for post in posts -%}
      <li><a href="{{ post.url }}">{{ post.data.title }}</a></li>
    {%- endfor -%}
    </ul>
  </nav>
  <div id="content" tabindex="-1">
  {{ content }}
  </div>
</main>
{% include "footer.html" %}
