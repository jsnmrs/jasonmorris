<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>{% if title %}{% if title != site.name %}{{ title }} &mdash; {% endif %}{% endif %}{{ site.name }}</title>
  <meta name="author" content="{{ site.name }}">{% if meta %}
  <meta name="description" content="{{ meta }}">{% endif %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preload" href="/fonts/atkinson-hyperlegible.woff2" as="font" type="font/woff2" crossorigin>{% if has == "code" %}
  <link rel="preload" href="/fonts/scp.woff2" as="font" type="font/woff2" crossorigin>{% endif %}
  <meta name="theme-color" content="#727272">
  <meta name="color-scheme" content="only light">
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
  <link rel="alternate" href="/atom.xml" title="{{ site.name }}" type="application/atom+xml">
  <style>{% include "style.css" %}{% if has == "code" %}{% include "style-mono.css" %}{% endif %}</style>
</head>

<body>
<a href="#content" class="skip">Skip to content</a>
