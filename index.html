---
layout: home
title:
---

<section class="feature">

        <article class="intro">
          <h1>Jason Morris</h1>
        </article>
      {% for post in paginator.posts %}
        <article>
          <a href="{{ post.url }}">
            <img src="{% if post.feature-image-320 %}{{ post.feature-image-320 }}{%else%}http://www.fillmurray.com/320/320{%endif%}" srcset="{% if post.feature-image-800 %}{{ post.feature-image-800 }}{%else%}http://www.fillmurray.com/800/800{%endif%} 640w" alt="{{ post.title }}">
            <div class="post-title">
              <h2>{{ post.title }}</h2>
            </div>
          </a>
        </article>
      {% endfor %}
      </section>
