<section class="feature">

        <article class="intro">
          <h1>Jason Morris</h1>
        </article>
      {% for post in paginator.posts %}
        <article>
          <a href="{{ post.url }}">
            <img src="{% if post.feature-image-500 %}{{ post.feature-image-500 }}{%else%}http://www.fillmurray.com/500/500{%endif%}" alt="{{ post.title }}">
            <div class="post-title">
              <h2>{{ post.title }}</h2>
            </div>
          </a>
        </article>
      {% endfor %}
      </section>
