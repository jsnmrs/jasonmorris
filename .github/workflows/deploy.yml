name: Deploy

on:
  workflow_dispatch: # enable run button on github.com
  push:
    branches:
      - main

concurrency:
  group: deploy
  cancel-in-progress: true

jobs:
  build-deploy:
    name: Build and deploy site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Check build output exists
        run: |
          if [ ! -d "_site" ] || [ -z "$(ls -A _site)" ]; then
            echo "Build output directory '_site' does not exist or is empty"
            exit 1
          fi

      - name: Deploy over SSH
        uses: easingthemes/ssh-deploy@v4
        timeout-minutes: 5
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          SOURCE: '_site/'
          TARGET: ${{ secrets.TARGET }}
          REMOTE_PORT: ${{ secrets.REMOTE_PORT }}
          ARGS: ${{ secrets.ARGS }}
          EXCLUDE: '.git*, node_modules'

      - name: Verify deployment
        if: success()
        run: echo "Site deployed successfully at $(date)"